<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>GeneralKnowledgeRegistration</title>


  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;800&family=Oxygen:wght@300&family=Shadows+Into+Light&display=swap" rel="stylesheet">

  <!-- CSS Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/subjects.css">

  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

  <!-- Bootstrap Scripts -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</head>



<body>
  <div class="row">


    <div class="col-lg-4">
      <div class="col-lg-12 left-container-text">
        <h1>
          Register for General Knowledge Course
        </h1>
      </div>
      <div class="col-lg-12 left-container-image">
        <img class="left-img" src="light-bulb-on-black-background-vector-4190024-removebg-preview.png">
      </div>
    </div>



    <div class="col-lg-8 right-container">
      <div class="right-text">
        <h1>Yay! You are one step closer! Book your slot now, there are limited seats!</h1>
      </div>
      <div class="set">

        <div class='row your-name set-item'>
          <div class="col-lg-3">
            <label for='your-name'>Name</label>
          </div>
          <div class="col-lg-3">
            <input id='your-name' placeholder="Enter your name" type='text'>
          </div>

        </div>



        <div class='row your-email set-item'>
          <div class="col-lg-3">
            <label for='your-email'>Email ID</label>
          </div>
          <div class="col-lg-3">
            <input id='your-email' placeholder="Enter your email-id" type='email'>
          </div>

        </div>



        <div class='start-date row set-item'>
          <div class="col-lg-3">
            <label for='start-date'>Enter start date</label>
          </div>
          <div class="col-lg-3">
            <input type="date">
          </div>
        </div>


        <div class="slot-time row set-item">
          <div class="col-lg-3">
            <label for="slot-time">Choose your slot</label>
          </div>
          <div class="col-lg-3">

            <select id="slot_time">
              <option value="default">Select slot</option>
              <option value="morning">08:00 AM - 09:00 AM</option>
              <option value="afternoon">01:00 PM - 02:00 PM</option>
              <option value="evening">06:00 PM - 07:00 PM</option>
            </select>
          </div>
        </div>

        <div class="button">
            <button type="submit" class="btn btn-dark" style="padding-left:5rem; padding-right:5rem; border:12rem">Submit</button>
        </div>






      </div>




    </div>

  </div>

</body>

</html>
